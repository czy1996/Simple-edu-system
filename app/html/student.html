<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../css/photon.min.css">
    <!-- <link rel="stylesheet" href="../../css/index.css"> -->

    <!-- Javascript -->
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">教务系统</h1>

        <div class="toolbar-actions">
          <button id='id-btn-quit' class="btn btn-negative pull-right">
            <span class="icon icon-cancel icon-text"></span>
            退出
          </button>
        </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">功能</h5>
              <span class="nav-group-item ">
                <span class="icon icon-home"></span>
                选课
              </span>
              <span class="nav-group-item active">
                <span class="icon icon-light-up active"></span>
                成绩查看
              </span>
            </nav>
          </div>

          <div class="pane">
            <table class="table-striped">
              <thead>
                <tr>
                  <th>考试科目</th>
                  <th>成绩</th>
                </tr>
              </thead>
              <tbody id='score-tbody'>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src='../js/gua.js'></script>
    <script src='../js/student.js'></script>
  </body>
</html>
